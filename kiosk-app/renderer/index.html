<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: *; connect-src *; img-src * data: blob:; media-src * data: blob:;" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecuHire Test App</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { display: flex; align-items: center; justify-content: center; height: 100%; background: #0f172a; color: #fff; flex-direction: column; gap: 12px; }
      .btn { background: #6d28d9; color: #fff; border: 0; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
      .btn:hover { background: #5b21b6; }
      .field { width: 460px; max-width: 90vw; gap: 6px; display: flex; flex-direction: column; }
      input { padding: 10px; border: 1px solid #334155; border-radius: 8px; background: #111827; color: #fff; }
      label { font-size: 14px; color: #cbd5e1; }
      small { color: #94a3b8; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SecuHire Test App</h1>
      <p>Electron kiosk shell for secure interviews.</p>
      <div class="field">
        <label for="url">Start URL</label>
        <input id="url" placeholder="http://localhost:3000" />
        <small>Leave empty to use the environment default.</small>
      </div>
      <button class="btn" id="launch">Launch</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
